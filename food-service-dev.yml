
spring:
  application:
    name: "food-service"
  datasource:
    url: jdbc:mysql://localhost:3306/jb2404?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update  # Options: none, update, create, create-drop
    show-sql: true 
  config:
    import: "optional:configserver:http://localhost:9096/"
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  service-url:
    defaultZone:http://localhost:8761/eureka/
      
  instance:
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
      
      
server:
  port: 9092

info:
  app:
   name: "FOOD-SERVICE"
   description: "This is api gateway for common entry point"
   version: "1.0 underDevelopment"
      